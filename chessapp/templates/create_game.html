{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="mx-auto mt-8 p-4 bg-theme rounded shadow">
      <h2 class="text-2xl font-semibold mb-4">Create a New Game</h2>
      <form method="post" action="{% url 'create_game' %}" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <ul>{{ field.errors }}</ul>
        {% endfor %}
        <!-- Game Name -->
        <div class="mb-3">
          <label for="{{ form.game_name.id_for_label }}" class="form-label">Game Name</label>
          <input type="text" name="{{ form.game_name.name }}" id="{{ form.game_name.id_for_label }}" class="form-control">
        </div>

        <!-- Select Side -->
        <div class="mb-3">
          <label for="{{ form.selected_side.id_for_label }}" class="form-label">Select Side</label>
          <select name="{{ form.selected_side.name }}" id="{{ form.selected_side.id_for_label }}" class="form-select">
            <option value="black">Black</option>
            <option value="white">White</option>
          </select>
        </div>

        <!-- Game Type -->
        <div class="mb-3">
          <label for="{{ form.game_type.id_for_label }}" class="form-label">Game Type</label>
          <select name="{{ form.game_type.name }}" id="{{ form.game_type.id_for_label }}" class="form-select">
            <option value="public">Public Online Game</option>
            <option value="bot">Play with Bot</option>
          </select>
        </div>

        <!-- Game Is -->
        <div class="mb-3">
          <label class="form-label">Game Is</label>
          <div class="form-check">
            <input type="radio" id="ranked" name="game_is" value="ranked" class="form-check-input">
            <label for="ranked" class="form-check-label">Ranked Match</label>
          </div>
          <div class="form-check">
            <input type="radio" id="normal" name="game_is" value="normal" class="form-check-input">
            <label for="normal" class="form-check-label">Normal Match</label>
          </div>
        </div>

        <!-- Create Game Button -->
        <button type="submit" class="btn btn-primary">Create Game</button>
      </form>
    </div>
  </div>
{% endblock %}
